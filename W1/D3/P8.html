<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Grouping Selector</title>
    <style>
        /* universal selector */
        * {
            color: red;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
            /* grouping selector */
            h1,h3 {
                color: blue;
            }   ector
            
    </style>
</head>
<body>
    <h2>All elements have zero padding and margin</h2>
    <p>Paragraph 1</p>
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>  
</body>
</html>
