<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deviced-width, initial-scale=1.0">
    <title>Video and Audio embeeding</title>
</head>

<body>
    <!-- Learning about Video and audio tags -->
    <h3>Video & Audio Tag usage</h3>
    <video width="640" height="360" controls>
        <source src="html.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="html.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
