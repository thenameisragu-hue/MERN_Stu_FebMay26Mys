<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Class CSS</title>
    <style>
        /* Class selector */
        .paratype1 {
            background-color: aqua;
            font-weight: bold;
            font-size: 20px;
            color: red;
            font-style: italic;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }

        .paratype2 {

            font-size: 18px;
            color: green;
            font-style: normal;
            font-family: Verdana, sans-serif;
        }

        /* ID selector */
        #main-title {
            text-decoration: underline;
            color: purple;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- class Selector -->
    <p class="paratype1">This is a paragraph with internal CSS</p>
    <p class="paratype2">This is a paragraph with internal CSS</p>
    <!-- ID Selector -->
    <h1 id="main-title">Main Heading</h1 
    </body>
</html>
