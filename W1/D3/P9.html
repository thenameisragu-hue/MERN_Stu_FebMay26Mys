<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child & Descendant  selector</title>
    <style>
        /* Child selector */
        div > p {
            color: blue;
            font-weight: bold;
        }
        <span>
            This Span is inside a div :target
        </span>
        <div><span>Nested Span tag </span></div>
        /* Descendant selector */
        div span {
            color: brown;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a direct child.</p>
        </section>
    </div>
</body>
</html>
