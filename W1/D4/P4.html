<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr);/* 3 equal columns */
                gap:10px;
                grid-template-rows: repeat(3,100px);/* 3 equal rows */
                margin: 10px;
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-column: 3/5;
            grid-row: 1/3;
        }
        .item{
            background-color: aquamarine;
            color: black;
            padding: 20px;
    </style>
</head>
<body>
    <!-- grid lines  and grid span -->
    <p>grid lines and grid span</p>
    <div class="grid-fr">
       <div class="item">1</div>
        <div class="item span-column">col span</div>
         <div class="item">3</div>
         <div class="item span-row">row span</div>
         <div class="item span-both">both span</div>
         <div class="item">7</div>
         <div class="item">8</div>
    </div>
    
</body>
</html>
